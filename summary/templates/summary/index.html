<!DOCTYPE html>
<html>
<head>
    <title>3MW - Application Task</title>
    <meta name="viewport" content="width=520, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes"/>

    <!-- Bootstrap css -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">

</head>
<body>
    
<div id="result">

      <!-- Static navbar -->
      <nav class="navbar navbar-default">
          <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li role="presentation" >
                        <a href="/sites">Sites</a>
                </li>
                <li class="active" role="presentation" >
                        <a href="/summary">Summary</a>
                </li>
            </ul>
          </div><!--/.nav-collapse -->
      </nav>



    <div class="container">
        <h1>Summary</h1>

          <a href="/summary"><button type="button" class="btn btn-primary active">Sum</button></a>
          <a href="/summary-average"><button type="button" class="btn btn-primary">Average</button></a>

       <table class="table">
            <thead>
                <tr>
                    <td><strong>Site</strong></td>
                    <td><strong>A Value</strong></td>
                    <td><strong>B Value</strong></td>
                </tr>
            </thead>
                         
            {% if table %}     
               {% for site,a,b in table %}
                   <tr class="{% cycle 'row1' 'row2' 'row3' %}">                                 
                    <td class="row1">{{ site.site_name }}</td>                  
                    <td class="row2"> {{ a }} </td>
                    <td class="row3">{{ b }} </td>                  
                </tr>
 
                {% endfor %}
                {% else %}
                   <p> No sites are available.</p>
            {% endif %}       

        </table>
    </div>


</body>
</html>
